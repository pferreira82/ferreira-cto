      <circle cx="30" cy="30" r="30" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="30" cy="30" r="35" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.2"/>
    </g>
    
    <g fill="#60a5fa" opacity="0.6">
